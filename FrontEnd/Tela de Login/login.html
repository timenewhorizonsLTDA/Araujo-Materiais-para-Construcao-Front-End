<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>

    <form id="loginForm">
      <input type="login" id="login" placeholder="Login" required>

      <div class="password-field">
        <input type="password" id="senha" placeholder="Senha" required>
        <span class="toggle-password" id="togglePassword"></span>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" id="lembrar">
          Lembrar
        </label>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit">Entrar</button>

      <p class="cadastro">
        Não é cliente? Se torne um! <a href="cadastro.html">Cadastre-se</a>
      </p>
    </form>
  </div>

  <footer>
    <a href="termosDeUso.html">Termos de uso</a>
    <a href="politica_Privacidade.html">Políticas de Privacidade</a>
  </footer>

  <script src="login.js"></script>
</body>
</html>
