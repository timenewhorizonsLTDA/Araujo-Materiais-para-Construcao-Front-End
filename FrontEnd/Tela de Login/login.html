<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>

<body>

  <div class="logo-container">
    <img src="img/logo4.png" alt="Logo da Empresa" class="logo">
  </div>

  <p></p>

  <div class="login-container">
    <h1>Login</h1>

    <form id="loginForm">
      <input type="login" id="login" placeholder="Login" required>

      <div class="password-field">
        <input type="password" id="senha" placeholder="Senha" required>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" id="lembrar">
          Lembrar
        </label>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit">Entrar</button>

      <p class="cadastro">
        Não é cliente? Se torne um! <a href="cadastro.html">Cadastre-se</a>
      </p>
    </form>
  </div>

  <footer>
    <a href="termosDeUso.html">Termos de uso</a>
    <a href="politica_Privacidade.html">Políticas de Privacidade</a>
  </footer>

  <p></p>
  <p></p>

  <footer class="rodape">
    <div class="rodape-container">
      <div class="rodape-coluna">
        <h3>Contatos</h3>
        <p>
          <i class="fa-solid fa-phone"></i> (00) 12345-6789<br>
          <i class="fa-brands fa-whatsapp"></i> (00) 12345-6789
        </p>
        <p>
          <i class="fa-solid fa-envelope"></i> araujomateriasparaconstrucao@gmail.com
        </p>
      </div>
    </div>
  </footer>

  <!-- Script de controle -->
  <script src="login.js"></script>
</body>
</html>
